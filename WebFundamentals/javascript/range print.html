<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Print Range</title>
       <meta charset="UTF-8">
      <script>
      printRange(2,10,2);     
      function printRange(start,end,step)
      {
         for(var i=start;i<end;i=i+step)
            {
            console.log(i);
            }
      }
      
   </script>
</html>
